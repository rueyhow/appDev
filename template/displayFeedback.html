{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for feedback in feedback_table %}
    <div class="card" style = 'margin-top:100px;'>
            <p>{{feedback._id}}</p>
            <p>{{feedback._name}}</p>
            <p>{{feedback._email}}</p>
            <p>{{feedback._feedback}}</p>

            
    </div>
    {% endfor %}
</body>
</html>
{% endblock %}
